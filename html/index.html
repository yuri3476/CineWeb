<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <title>Cine Web</title>
  </head>

  <body>
    <header class="header">
      <nav>
        <ul>
          <li>
            <button class="login-btn">Login</button>
          </li>
        </ul>
      </nav>
      <div class="header-content">
   
      <img
        src="/img/logo.png"
        alt="CineWeb"
        class="logo"
      />
      
      <div class="header-text-1">HBO Max™, SHOWTIME®, CINEMAX® and STARZ® available as add-ons.</div>
      </div>
      </header>

      <section class="categories">
        
        <div class="text-xl">Toda a TV que você ama</div>
        <div class="sub-text">
            Conheça diversos filmes e séries com as melhores avaliações
        </div>
        <div class="covers">
          <div class="cover-1">
            <div class="cover-grad"></div>
            <div class="cover-text">
              <div class="sub-title">Past & Current Seasons</div>
              <h3>TV Shows</h3>
            </div>
          </div>
          <div class="cover-2">
            <div class="cover-grad"></div>
            <div class="cover-text">
              <div class="sub-title">New & Classics</div>
              <h3>Movies</h3>
            </div>
          </div>
          <div class="cover-3">
            <div class="cover-grad"></div>
            <div class="cover-text">
              <div class="sub-title">Groundbreaking</div>
              <h3>Hulu Originals</h3>
            </div>
          </div>
          <div class="cover-4">
            <div class="cover-grad"></div>
            <div class="cover-text">
              <div class="sub-title">Add-On</div>
              <h3>Premiums</h3>
            </div>
          </div>


    
          <a href="/html/cine.html"><button class="botao">Confira</button>
   
        </div>
